<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</head>
<body>
    <h2>Tic-Tac-Toe</h2>


    <div id="scoreboard">
        <p>X-wins:  <span id="xScore">0</span></p>
        <p>O-wins:  <span id="oScore">0</span></p>
    </div>


    <p id="status">Player X turn</p>

    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"> </div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
        
    </div>
    <button id="resetBtn">Reset</button>
    <div id="popup" class="popup">
    <div class="popup-content">
        <p id="popupMessage"></p>
        <button id="closePopup">OK</button>
    </div>
</div>



    <audio id="click" src="sounds/click.wav"></audio>
    <audio id="win" src="sounds/win.wav"></audio>
    <audio id="draw" src="sounds/draw.wav"></audio>
<script defer src="js/app.js"></script>
</body>

</html>
